# Project information
site_name: 'Quarkly Docs, ёпта'
site_description: 'Quarkly Dogs'
site_author: 'Арсений или не Арсений'
site_url: 'https://quarkly.io'

# Copyright
copyright: '&copy; 2019 peaceiris'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/reflekteur/quarkly-docs'
edit_uri: 'https://github.com/reflekteur/quarkly-docs/edit/master/docs_sample'

# Configuration
docs_dir: 'docs_sample'
theme:
  name: 'material'
  language: 'en'
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  palette:
    primary: 'black'
    accent: 'blue'
  features:
    - tabs
  font:
    text: 'Source Sans Pro'
    code: 'Ubuntu Mono'
  icon:
    logo: 'https://test-upl.quarkly.io/5e60efa12db4d10024432a9f/images/quarkly-beta-logo-on-dark.svg'
  favicon: 'https://test-upl.quarkly.io/5e60efa12db4d10024432a9f/images/favicon.png'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: '_'

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'assets/css/custom.css'
extra:
  manifest: 'manifest.json'
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/reflekteur'

